<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Куріння і вік</title>
</head>

<body>
    <script>
        function checkAgeAndSmoking() {
            var name = prompt("Будь ласка, введіть ваше ім'я:");
            while (!name) {
                name = prompt("Будь ласка, введіть ваше ім'я:");
            }

            var age = prompt("Скільки вам років?");
            while (isNaN(age) || age === "" || age <= 0) {
                age = prompt("Будь ласка, введіть коректний вік цифрами:");
            }

            var smoking = confirm("Чи курите ви?");

            if (age < 18 && !smoking) {
                alert("Молодець " + name + "! Гарний приклад для своїх однолітків");
            } else if (age < 18 && smoking) {
                alert(name + ", а твої батьки знають про це?");
            } else if (age >= 18 && !smoking) {
                alert("Супер " + name + "! Мабуть ще й спортом займаєшся!");
            } else {
                alert("Що ж " + name + ", це твій вибір. Але я не радив би курити");
            }
        }

        checkAgeAndSmoking();
    </script>
</body>

</html>
