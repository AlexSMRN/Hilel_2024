<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
    <h1 class="mleft">Пошук ТС</h1>
    <form action="https://fom.in.ua/echo" method="get">
        <fieldset class="w50">
            <legend>
                <h2>Підберемо авто під вас</h2>
            </legend>
            <div>
                <p>Об'єм Двигуна</p>
                <input class="w02" type="number" min="1" name="Engine capacity" step="0.5" />
            </div>
            <div>
                <p>Кількість кінських сил</p>
                <input type="number" class="w02" min="20" max="1600" step="1" name="Number of horsepower" />
            </div>
            <div>
                <p>Країна виробник</p>
                <input type="text" name="Made in" />
            </div>
            <div>
                <p>Cтан</p>
                <label><input type="checkbox" name="State:" class="" value="used" />З пробігом</label><br /><label><input
                        type="checkbox" name="State:" class="" value="crashed" />Після ДТП</label><br /><label><input
                        type="checkbox" name="State:" class="" value="new" />Нове</label><br /><label><input
                        type="checkbox" name="State:" class="" value="Brought from the USA" />Пригнаний з США</label>
            </div>
            <br />
            <select name="Fuel">
                    <option value="none" selected disabled>Тип Паливного</option>
                    <option value="Petrole">Бензин</option>
                    <option value="Diesel">Дизель</option>
                    <option value="Gas">Газ</option>
            </select>
            <select name="sel" id="">
                <option value="none" disabled>Лакофарбвое покриття</option>
                <option value="1">Як Нове</option>
                <option value="2">Професійно виправлені сліди використання</option>
                <option value="3">Невиправлені слдіи використання</option>
            </select>
        </fieldset>
        <div class="cent margin">
            <button class="padd" type="submit">Enter</button>
            <button class="padd" type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
